{% extends 'common/base.html' %}

{% block content %}
    <h2>Scenarios</h2>
    <a href="{% url 'scenario_create' %}">Add New Scenario</a>
    <ul>
        {% for scenario in object_list %}
            <li>
                <a href="{% url 'scenario_detail' scenario.pk %}">{{ scenario.name }}</a>
                ({{ scenario.exercise_start_datetime }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
