{% extends 'common/base.html' %}

{% block content %}
    <h2>Pickups</h2>
    <a href="{% url 'pickup_create' %}">Add New Pickup</a>
    <ul>
        {% for pickup in object_list %}
            <li>
                <a href="{% url 'pickup_detail' pickup.pk %}">{{ pickup.box }} Pickup</a>
                (Order: {{ pickup.order.name }}, Offset: {{ pickup.offset }})
                <a href="{% url 'pickup_update' pickup.pk %}">Edit</a>
                <a href="{% url 'pickup_delete' pickup.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
