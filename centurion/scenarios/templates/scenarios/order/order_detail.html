{% extends 'common/base.html' %}

{% block content %}
    <h2>Orders</h2>
    <a href="{% url 'order_create' %}">Add New Order</a>
    <ul>
        {% for order in object_list %}
            <li>
                <a href="{% url 'order_detail' order.pk %}">{{ order.name }}</a>
                (Scenario: {{ order.scenario.name }}, Offset: {{ order.offset }})
                <a href="{% url 'order_update' order.pk %}">Edit</a>
                <a href="{% url 'order_delete' order.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
