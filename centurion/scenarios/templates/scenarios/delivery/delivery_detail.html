{% extends 'common/base.html' %}

{% block content %}
    <p>Datetime: {{ object.datetime }}</p>
    <p>Weight: {{ object.weight }}</p>
    <p>Location (ft): {{ object.location.x }} {{ object.location.y }}</p>
    <p>Altitude (ft): {{ object.altitude_ft }}</p>
    <p>Pickup: {{ object.pickup }}</p>
    <a href="{% url 'delivery_update' object.pk %}">Edit</a>
    <a href="{% url 'delivery_delete' object.pk %}">Delete</a>
{% endblock %}
